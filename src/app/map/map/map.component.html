<header>
    <h1>Interactive Map of the World</h1>
</header>
<div id="main-content">
    <section id="map-column">
        <img src="../../../assets/world.svg" id="map">
    </section>
    <section id="info-column">
        <h2>Information</h2>
        <button (click)="fetchCountryData()">Fetch Country Data</button>

        <ul>
            <li *ngFor="let country of countries$">{{country.name}}</li>
        </ul>
    </section>
</div>
